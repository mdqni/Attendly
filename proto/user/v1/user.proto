syntax = "proto3";

package user.v1;

option go_package = "github.com/mdqni/Attendly/proto/gen/go/user/v1;userv1";

service UserService {
  rpc Register (RegisterRequest) returns (RegisterResponse);

  rpc GetUser (GetUserRequest) returns (GetUserResponse);

  rpc IsInGroup (IsInGroupRequest) returns (IsInGroupResponse);

  rpc Login(LoginRequest) returns (LoginResponse);
}

message User {
  string id = 1;
  string name = 2;
  string barcode = 3;
  string role = 4;       // "student", "teacher", "admin"
  string password = 5;
}
message RegisterRequest {
  string name = 1;
  string barcode = 2;
  string password = 3;
  string role = 4;
}

message LoginRequest {
  string barcode = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  User user = 2;
}

message RegisterResponse {
  User user = 1;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message IsInGroupRequest {
  string user_id = 1;
  string group_id = 2;
}

message IsInGroupResponse {
  bool is_member = 1;
}
